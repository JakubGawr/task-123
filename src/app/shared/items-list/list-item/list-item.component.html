<div class="list-item">
  <div class="list-item--image">
    <img [src]="item.imageUrl" alt="warehouse-item-image" />
  </div>
  <div class="list-item--content">
    <span
      ><b>{{ item.name }}</b></span
    >
    <span *ngIf="showDescription">{{ item.description }}</span>
  </div>
  <span>{{ item.quantity }}x</span>

  <span>{{ item.unitPrice | currency: "EUR" }}</span>
  <button
    *ngIf="showActionBtn"
    [disabled]="item.quantity === 0"
    (click)="createShipment(item.id)"
    class="button-primary button-primary-small"
  >
    Add to Shipment
  </button>
</div>
